<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Layout</title>
</head>
<body>

    <header>
        <div class="bg-blue">
            <div class="container d-flex justify-between align-center">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="logo">
                </div>
                <div class="menu-mobile">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="menu-desktop">
                    <div class="d-flex align-center">
                        <ul>
                            <li>Planning</li>
                            <li>Testimonials</li>
                            <li>Features</li>
                            <li>About Us</li>
                        </ul>
                        <button class="btn">Get started</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="big-col bg-lightblue">
                        <div class="testo bg-red height-400"></div>
                        <div class="img bg-red height-400"></div>
                    </div>
                    <div class="col bg-lightblue height-400"></div>
                    <div class="col bg-lightblue height-400"></div>
                    <div class="col bg-lightblue height-400"></div>
                    <div class="col bg-lightblue height-400"></div>
                </div>
            </div>
        </div>
        <div id="planning" class="bg-violet">
            <div class="container">
                <div class="row">
                    <div class="col bg-white height-800">
                        <div class="strategic-planning height-400"></div>
                    </div>
                    <div class="col bg-white height-400 align-end">
                        <div class="app-development"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="testimonials">
            <div class="container">
                <div class="row">
                    <div class="col bg-violet height-600"></div>
                    <div class="col bg-violet height-600">
                        <div class="img bg-red"></div>
                        <div class="testo bg-red"></div>
                    </div>
                    <div class="col bg-violet height-600">
                        <div class="img bg-red"></div>
                        <div class="testo bg-red"></div>
                    </div>
                    <div class="col bg-violet height-600">
                        <div class="img bg-red"></div>
                        <div class="testo bg-red"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="benefits" class="bg-violet">
            <div class="container">
                <div class="row">
                    <div class="col-title">
                        <h3>Benefits</h3>
                    </div>
                    <div class="col bg-white height-400"></div>
                    <div class="col bg-white height-400"></div>
                    <div class="col bg-white height-400"></div>
                    <div class="col bg-white height-400"></div>
                    <div class="col bg-white height-400"></div>
                    <div class="col bg-white height-400"></div>
                </div>
            </div>
        </div>
        <div id="about">
            <div class="container">
                <div class="row">
                    <div class="col height-800 bg-red">
                        <div class="testo"></div>
                    </div>
                    <div class="col height-400 bg-red">
                        <div class="img"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="get-started" class="bg-violet">
            <div class="sm-container">
                <div class="row">
                    <div class="col bg-white height-800"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray">
        <div class="sm-container">
            <div class="row">
                <div class="col bg-white height-600"></div>
            </div>
        </div>
    </footer>
</body>
</html>
